    <script>
        GetSmartContract("/abi/Identity.json", "Identity");
        function GetCreator() {
            SmartContracts["Identity"].call.creator(function (err, result) {
                console.log(result)
            });
        }
        function what() {
            console.log("GetCreator();")
        }
        function displayIDs() {
            SmartContracts["Identity"].call.publicKeyToIdentity(web3.eth.accounts[0], 0, function (err, result) {
                console.log(result);
                document.body.innerHTML += '<p>Account at position 0 = ' + result + '</p><br>';
                SmartContracts["Identity"].call.email(result, function (err, result) {
                    console.log(result);
                    if (result = undefined) {
                        document.body.innerHTML += '<p>You can register an email <a href="/AttachEmailToID">here</a></p><br>';
                    }
                    else {
                        document.body.innerHTML += '<p>Your registered email is ' + result + '</p><br>';
                    }
                });
            });
            SmartContracts["Identity"].call.publicKeyToIdentity(web3.eth.accounts[0], 1, function (err, result) {
                console.log(result);
                document.body.innerHTML += '<p>Account at position 1 = ' + result + '</p><br>';
                SmartContracts["Identity"].call.email(result, function (err, result) {
                    console.log(result);
                    if (result = undefined) {
                        document.body.innerHTML += '<p>You can register an email <a href="/AttachEmailToID">here</a></p><br>';
                    }
                    else {
                        document.body.innerHTML += '<p>Your registered email is ' + result + '</p><br>';
                    }
                });
            });
        }
    </script>
