        function setEmail() {
            var tmpEmail = $("#inputEmail").val();
            var tmpID = $("#inputID").val();
            console.log(tmpEmail);
            SmartContracts["Identity"].call.setEmail(tmpID, 0, tmpEmail, function (err, result) {
                console.log(result);

                document.body.innerHTML += '<a href="/ManageCredentials">CLICK HERE</a><br>';
            });
        }
    </script>

        <input type="text" id="inputID" class="form-control" placeholder="Your ID Key" required autofocus>
